  <main class="p-5">
    <h1 class="mt-3 mb-5 text-center">Bem-vindo ao {{title}}</h1>
    <div class="card">
      <div class="card-body">
        <h2 class="text-center">Fazer Login</h2>
        <div style="width: 40%; margin-left: 30%;">
          <form>
            <div class="form-group">
              <label for="name">E-mail:</label>
              <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
              <label for="name">Senha:</label>
              <input type="text" class="form-control" id="senha" name="senha">
            </div>
            <button type="submit" class="btn btn-success m-lg-2 mt-3">Entrar</button>
            <button type="submit" class="btn btn-primary m-lg-2 mt-3">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </main>
